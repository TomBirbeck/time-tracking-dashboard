<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Time tracking dashboard | Desktop</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="user-container">
        <div class="user-card">
          <img class="user-image" src="./images/image-jeremy.png" alt="user image"/>
          <h1>Report for</h1>
          <p class="user-name">Jeremy Robson</p>
        </div>
        <fieldset class="option-container">
          <legend class="visually-hidden">
            Select a time period
          </legend>
          <div>
            <input type="radio" class="options" id="daily" name="time-period" value="daily">
            <label for="daily">Daily</label>
          </div>
          <div>
            <input type="radio" class="options" id="weekly" name="time-period" value="weekly">
            <label for="weekly">Weekly</label>
          </div>
          <div>
            <input type="radio" class="options" id="monthly" name="time-period" value="monthly">
            <label for="monthly">Monthly</label>
          </div>
        </fieldset>
      </div>
  
      <div class="time-container work">
        <div class="time-card">
          <h2><p class="title"></p><img src="./images/icon-ellipsis.svg" alt=""/></h2>
          <p class="current"></p>
          <p class="previous">Last week - <span class="previous-hours"></span></p>
        </div>
      </div>
      <div class="time-container play">
        <div class="time-card">
          <h2><p class="title"></p><img src="./images/icon-ellipsis.svg" alt=""/></h2>
          <p class="current"></p>
          <p class="previous">Last week - <span class="previous-hours"></span></p>
        </div>
      </div>
      <div class="time-container study">
        <div class="time-card">
          <h2><p class="title"></p><img src="./images/icon-ellipsis.svg" alt=""/></h2>
          <p class="current"></p>
          <p class="previous">Last week - <span class="previous-hours"></span></p>
        </div>
      </div>
      <div class="time-container exercise">
        <div class="time-card">
          <h2><p class="title"></p><img src="./images/icon-ellipsis.svg" alt=""/></h2>
          <p class="current"></p>
          <p class="previous">Last week - <span class="previous-hours"></span></p>
        </div>
      </div>
      <div class="time-container social">
        <div class="time-card">
          <h2><p class="title"></p><img src="./images/icon-ellipsis.svg" alt=""/></h2>
          <p class="current"></p>
          <p class="previous">Last week - <span class="previous-hours"></span></p>
        </div>
      </div>
      <div class="time-container selfcare">
        <div class="time-card">
          <h2><p class="title"></p><img src="./images/icon-ellipsis.svg" alt=""/></h2>
          <p class="current"></p>
          <p class="previous">Last week - <span class="previous-hours"></span></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
